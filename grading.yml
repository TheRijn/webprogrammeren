grades:
    finance:
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).round
        calculation: ((3 * correctness + 2 * design + 1 * style) / 30.0 * 9 + 1).round(1)
    project:
        type: float
        subgrades:
            omvang: integer
            bruikbaar_minimalisme: integer
            bruikbaar_consistentie: integer
            bruikbaar_platform: integer
            bruikbaar_fouten: integer
            design_mvc: integer
            design_intern: integer
            style: integer
        calculation: (omvang * (3 * ((bruikbaar_minimalisme + bruikbaar_consistentie + bruikbaar_platform + bruikbaar_fouten)/4.0) + design_mvc + design_intern + style) / 108.0 * 9 + 1).round(1)
    pav:
        type: float
        hide_calculated: true

calculation:
    final:
        psets: 20
        project: 70
        pav: 10

psets:
    submits:
        finance: 1

project:
    submits:
        project: 1

pav:
    required: true
    submits:
        pav: 1
