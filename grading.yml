templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
            score: integer
        automatic:
            correctness: correctness_score * 5
        calculation: correctness >= 5 && score || 0
        # hide_calculated: true
    # 2: &automatic
    #     type: float
    #     subgrades:
    #         correctness: integer
    #         design: integer
    #         style: integer
    #     automatic:
    #         correctness: (correctness_score * 5).floor
    #         style: style_score
    #     calculation: ((3 * correctness + 2 * design + 1 * style - 6) * 0.375 + 1).round(1)
    #     hide_calculated: true
    3: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker - (late.abs)) / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: "(passed.abs == 0 ? 0 : -1)"
        is_test: true
        hide_calculated: true

grades:
    finance: *fullyauto
    individual: *manual
    project:
        type: float
        subgrades:
            omvang: integer
            bruikbaar_minimalisme: integer
            bruikbaar_consistentie: integer
            bruikbaar_platform: integer
            bruikbaar_fouten: integer
            design_mvc: integer
            design_intern: integer
            style: integer
        calculation: (omvang * (3 * ((bruikbaar_minimalisme + bruikbaar_consistentie + bruikbaar_platform + bruikbaar_fouten)/4.0) + design_mvc + design_intern + style) / 108.0 * 9 + 1).round(1)
    pav:
        type: float
        hide_calculated: true

calculation:
    final:
        psets: 20
        project: 70
        pav: 10

psets:
    submits:
        individual: 1

project:
    submits:
        project: 1

pav:
    required: true
    submits:
        pav: 1
