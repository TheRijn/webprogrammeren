grades:
    finance:
        type: float
        subgrades:
            correctness: integer
            score: integer
            late: integer
        automatic:
            correctness: correctness_score * 5
        calculation: "correctness >= 5 && ([score / 5.0 * 9 + 1 - (late.abs < 2 ? 0 : late.abs - 2), 1].max).round(1) || 0"
    project:
        type: float
        subgrades:
            cijfer: float
        calculation: cijfer
        hide_calculated: true
        is_test: true
    pav:
        type: float
        subgrades:
            cijfer: float
        calculation: cijfer
        hide_calculated: true
        is_test: true

calculation:
    final:
        psets: 20
        project: 70
        pav: 10

psets:
    submits:
        finance: 1

project:
    submits:
        project: 1

pav:
    required: true
    submits:
        pav: 1
